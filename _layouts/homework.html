{% for assignment in site.data.homework %}
<ul>
    <li>
        <a class="zoombtn" href="../{{assignment.url}}"><span>{{ assignment.title }}</span></a>
        <a class="zoombtn" href="../{{assignment.url}}" download=""><i class="fa fa-download"></i></a>
        <p class="topic">{{ assignment.topic }}</p>
        <p> Due date: {{ assignment.due_date }}</p>
    </li>
</ul>
{% endfor %}
