---
layout: page
---
{% for topic in site.data.topics %}
<ul>
    <li>
        <a class="zoombtn" href="{{ site.url }}">{{ topic.title }}</a>
        <ul>
            {% for subtopic in topic.subtopics %}
            <li>{{ subtopic.title }}</li>
            {% endfor %}
        </ul>
    </li>
</ul>
{% endfor %}
