---
layout: site-wrapper
---
<header class="header" role="banner">
    <div class="wrapper animated fadeIn {% if layout.wide-container %}wrapper-wide{% endif %}">
        <div class="content">
            <div class="post-title">
                <h1>{{ page.title }}</h1>
                <a class="btn zoombtn" href="{{ site.url }}">
                    <i class="fa fa-home"></i>
                </a>
            </div>
            <div class="page-content">
                {{ content }}
            </div>
        </div>
    </div>
</header>
